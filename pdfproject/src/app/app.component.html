<div class="row">
  <div class="leftcontainer col-6">
    <pdf-viewer
      [src]="pdfSrc"
      class="pdf-viewer"
      (after-load-complete)="loadComplete($event)"
    ></pdf-viewer>
  </div>
  <div class="rightContainer col-6">
    <button (click)="save()">save</button>
    <img style="height: 80%; width: 100%;" [src]="url">
    <div class="scrollable" style="overflow-y: scroll; height:200px; margin:50px; padding: 50px;">
        {{Output}}
    </div>
  </div>
</div>
